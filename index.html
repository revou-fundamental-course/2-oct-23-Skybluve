<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="input-container">
            <p>Masukkan suhu derajat Celsius (째C) ke kotak dibawah, lalu klik tombol Konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (째F)<p>
            <label for="celsius">Celsius (째C):</label>
            <input type="number" id="celsius"">
        </div>

        <div class="button-container">
            <button onclick="convertAndDisplay()">Konversi</button>
            <button onclick="resetForm()">Reset</button>
            <button onclick="reverseConversion()">Reverse</button>
        </div>

        <div class="output-container">
            <label for="fahrenheit">Fahrenheit (째F):</label>
            <!-- Change the textarea to an input -->
            <input type="text" id="fahrenheit" readonly>
        </div>

        <div class="explanation-container">
            <p>Cara Kalkulasi:</p>
            <!-- Change the textarea to an input -->
            <input type="text" id="explanation" readonly>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
